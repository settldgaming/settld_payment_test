<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settld Payment Tracking</title>
  <script src="config.js" defer></script>
  <script src="settld.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 2rem;
      padding-bottom: 5rem;
    }

      body.light {
        background-color: #ffffff;
        color: #000000;
      }

      a, a:visited {
        color: #0dcaf0;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      #content {
        max-width: 600px;
        width: 100%;
      }

      #qrCode {
        margin: 1rem 0;
      }

      #paymentLink {
        margin: 1rem 0;
      }

      form table {
        width: 100%;
        border-spacing: 0.75rem 0.5rem;
        margin: 0 auto;
      }

      form td {
        padding: 0.5rem;
      }

      form td:first-child {
        text-align: right;
        padding-right: 1rem;
        width: 40%;
      }

      form input,
      form select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #1e1e1e;
        color: inherit;
      }

      body.light form input,
      body.light form select {
        background-color: #ffffff;
        border-color: #ccc;
      }

      button {
        cursor: pointer;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 4px;
        background-color: #0d6efd;
        color: #ffffff;
        font-size: 1rem;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #0b5ed7;
      }

      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(4px);
      }
    </style>
</head>
<body>
  <h1>Settld Payment Tracking</h1>
  <div id="content">
    <form id="depositForm">
      <table>
        <tr>
          <td><label for="userId">User ID</label></td>
          <td><input type="text" name="userId" id="userId" required value="user0001"></td>
        </tr>
        <tr>
          <td><label for="authToken">Bearer Token</label></td>
          <td><input type="password" name="authToken" id="authToken" required autocomplete="off"></td>
        </tr>
        <tr>
          <td><label for="currency">Currency</label></td>
          <td><select name="currency" id="currency"><option value="ETH">ETH</option></select></td>
        </tr>
        <tr>
          <td><label for="chain">Chain</label></td>
          <td><select name="chain" id="chain">
            <option value="ethereum">ethereum</option>
            <option value="optimism">optimism</option>
            <option value="arbitrum">arbitrum</option>
            <option value="polygon">polygon</option>
            <option value="base">base</option>
          </select></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;"><button type="submit">Create Deposit</button></td>
        </tr>
      </table>
    </form>
    <div id="tracking" style="display:none;">
      <img id="qrCode" alt="QR Code" /><br>
      <div id="paymentLink">
        <span id="paymentUrl"></span>
        <button id="copyBtn" title="Copy">&#x2398;</button>
      </div>
      <div id="status"></div>
      <div id="countdown"></div>
      <div id="successDetails" style="display:none;">
        <div id="callbackDetails"></div>
      </div>
    </div>
    <div id="footer">
      <button id="restart" title="Restart">&#x21bb;</button>
      <button id="themeToggle">Day Mode</button>
    </div>
  </body>
  </html>
